<!DOCTYPE html>
<html lang="en">
<!---the models i'm usnig are
    2023 mini convertable
2023 mini all electric
2023 5 door
2023 3 door-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imgs/logo_mini.jpg">
    <link rel="stylesheet" href="css/main.css">


    <title>MINI Canada</title>
</head>



<body>
    <header>
        <img src="imgs/navigation.svg" alt="nav">
    </header>
    <div id="ParentVideo">
        <div class="video">
            <video autoplay muted loop>
                <source src="imgs/vid_miniCooper.mp4" type="video/mp4">
            </video>
        </div>

        <div class="overlay">
            <img class="overlayPic" src="imgs/logo_silver.png" alt="silverLogo">
        </div>
        <div class="slogan">
            <h3>AN UNFORGETTABLE DRIVING EXPERIENCE.</h3>
        </div>
        <div class="arrow">
            <img class="downarrow" src="imgs/img_downarrow.png" alt="downarrow">
        </div>
    </div>


    <h2 id="details">
        VIEW DETAILS
    </h2>

    <div id="cars">
        <div v-for="car in cars" @click.prevent="selectCar(car)" class="carCard">

            <img class="carPics" :src="car.cars_img" :alt="car.cars_name">


        </div>

        <!-- <img class="threedoor" src="imgs/img_cars_3 Door.jpg" alt="3door" width="470px">
        <img class="convertible" src="imgs/img_cars_Convert.jpg" alt="convertible" width="400px">
        <img class="electric" src="imgs/img_cars_Electric.jpg" alt="electric" width="400px">
        <img class="fivedoor" src="imgs/img_cars_5 Door.jpg" alt="5door" width="470px"> -->
        <div v-if="selectedCar" class="info">
            <h2 class="displayName">{{ selectedCar.cars_name }}</h2>
            <h2>{{ selectedCar.cars_price }}</h2>
            <p>{{ selectedCar.cars_engine }}</p>
            <p>{{ selectedCar.cars_trans }}</p>
            <p>{{ selectedCar.cars_speed }}</p>

            <button id="more">DISCOVER MORE</button>
            <button id="book">BOOK A TEST DRIVE</button>
        </div>

    </div>

    <!-------------------JSON DATA------------>

    <!----------------------------------------------------->
    <footer>
        <img id="footer" src="imgs/mini_footer.png" alt="footer" width="1890px">
    </footer>
    <!--including vue.js library on webpage-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
